<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/media.css">
   <link href="https://fonts.googleapis.com/css?family=Roboto:500,700&display=swap" rel="stylesheet">
   <script defer src="js/script.js"></script>
   <title>Сократика</title>
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container">
               <a href="#" class="header__logo">
                  <img src="img/main/logo.png" alt="Logo">
               </a>
         </div>
      </header>
      <main class="page">
         <section class="page__main main">
            <div class="main__container">
               <div class="main__content">
                  <div class="main__label">Добро пожаловать</div>
                  <h1 class="main__title">Создавай презентации по школьной программе вместе с <span>Сократика</span></h1>
                  <div class="main__text">
                     <p>Используя искусственный интеллект, ты за считанные секунды получишь идеальную презентацию, которая подойдет для проведения уроков в школе на любую тему</p>
                  </div>
                  <button class="main__button" id="openView">
                     <a href="#">Начать</a>
                  </button>
               </div>
               <div class="main__image">
                  <img src="img/main/image.jpg" alt="Image">
               </div>
            </div>
         </section>
      </main>
   </div>
</body>
</html>
