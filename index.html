<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700,800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Inter:regular,500,600,700&display=swap" rel="stylesheet">
  <title>Сократика</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container container">
        <a href="#" class="header__logo">
          <img src="img/logo.svg" alt="Logo">
        </a>
      </div>
    </header>
    <main class="page">
      <section class="page__main main">
        <div class="main__container container main__container-main">
          
          <div class="main__wrap">
            <div class="main__content content-main">
              <div class="main__header">
                <div class="main__label">Добро пожаловать</div>
                <h1 class="main__title">Создавайте презентации по школьной программе вместе с <span>Сократика</span></h1>
              </div>
              <div class="main__text">
                <p>Используя искусственный интеллект, вы за считанные секунды получите идеальную презентацию, которая
                  подойдет для проведения уроков в школе на любую тему</p>
              </div>
              <button class="main__button" id="openView">
                <a href="#">Начать</a>
              </button>
            </div>
            <div class="main__image image-main">
              <img src="img/index/image.png" alt="Image">
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>


  <script src="js/script.js"></script>
</body>

</html>
