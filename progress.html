<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700,800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Inter:regular,500,600,700&display=swap" rel="stylesheet">
  <title>Сократика</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container container">
        <a href="#" class="header__logo">
          <img src="img/logo.svg" alt="Logo">
        </a>
      </div>
    </header>
    <main class="page">
      <section class="page__main progress">
        <div class="progress__container container">
            <div class="progress__content">
              <div class="progress__image image-progress">
                <img src="img/progress/image.png" alt="Image">
              </div>
              <div class="progress__text">
                <p>Осталось совсем немного!</p>
              </div>
              <div class="spinner-container">
                <div class="spinner-bar"></div>
              </div>
              <!--<div class="progress__spinner"></div>-->
            </div>
        </div>
      </section>
    </main>
  </div>


  <script src="js/script.js"></script>
</body>

</html>
