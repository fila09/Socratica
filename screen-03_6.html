<body >
  <div class="wrapper" 
  style="background-image: url('./img/screen-03/bg-06.png'); 
        background-size: cover; 
        background-repeat: no-repeat;">
    <header class="header-03">
      <div class="header__container present__container">
        <a href="#" class="header__logo">
          <img src="img/screen-03/logo.svg" alt="Logo">
        </a>
      </div>
    </header>
    <main class="page">
      <section class="page__present present">
        <div class="present__container container-3">
          <h2 id="title" class="present__title">Вулканы могут образовывать разные типы лав</h2>
          <div class="present__content present__content-06">
            <div class="present__list present__list-06 list">
              <ul class="list__items list__items-06">
                <li class="list__item-06">
                  <div class="list__number list__number-blue"><p>1</p></div>
                  <p>Волнистая лава с волнообразной поверхностью</p>
                </li>
                <li class="list__item-06">
                  <div class="list__number list__number-pink"><p>2</p></div>
                  <p>Горячий лавовый поток с неровной шлаковой поверхностью и малой вязкостью</p>
                </li>
                <li class="list__item-06">
                  <div class="list__number list__number-purple"><p>3</p></div>
                  <p>Скопления округлых тел в виде подушек или шаров</p>
                </li>
              </ul>
            </div>
            <div class="present__image present__image-06">
              <img src="img/screen-03/image-06.png" alt="Image">
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
