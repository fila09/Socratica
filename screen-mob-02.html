<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700,800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:regular,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Inter:regular,500,600,700&display=swap" rel="stylesheet">
  <title>Сократика</title>
</head>
<body>
  <div class="wrapper">
    <main class="page">
      <section class="page__mobile mobile">
        <div class="mobile__container">
          <div class="mobile__content">
            <div class="mobile__image mobile__image-02">
              <img src="img/screen-mobile/mobile-02.svg" alt="Image">
            </div>
            <h2 class="mobile__title">Поздравляем, ты в команде!</h2>

            <div class="mobile__name">
              <label for="inputName">ТВОЕ ИМЯ</label>
              <input type="text" id="inputName" value="Добрый кот">
            </div>

            <div class="mobile__text text-gray">
              <p>А теперь смотри на презентацию и жди, пока учитель разрешит приступить к выполнению задания </p>
            </div>

            <div class="mobile__button mobile__button-blue">
              <button class="mobile__btn">Начать интерактив</button>
            </div>

            <div class="mobile__warning">
              <p>Не нажимай на кнопку раньше времени</p>
            </div>
          </div>
          
        </div>
      </section>
    </main>
  </div>

  <script src="js/screenMobile.js"></script>
</body>
</html>
